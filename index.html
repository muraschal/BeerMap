<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Bars und Pubs in New Orleans - Für verwöhnte Zürcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">

<div id="root" class="p-4"></div>

<script type="text/babel">
const { useState } = React;

const NewOrleansBarMap = () => {
  const [selectedBar, setSelectedBar] = useState(null);

  const bars = [
    { id: 1, name: "Carousel Bar", description: "Elegante Cocktailbar mit rotierender Theke im Hotel Monteleone.", lat: 29.9557, lng: -90.0678, color: "#FF6B6B", image: "https://source.unsplash.com/featured/?bar,cocktail" },
    { id: 2, name: "Cure", description: "Preisgekrönte Cocktailbar, bekannt für kreative Drinks und stilvolles Ambiente.", lat: 29.9371, lng: -90.1063, color: "#6BCB77", image: "https://source.unsplash.com/featured/?cocktail,luxury" },
    { id: 3, name: "Sazerac Bar", description: "Legendäre Bar im Roosevelt Hotel, berühmt für den klassischen Sazerac-Cocktail.", lat: 29.9544, lng: -90.0725, color: "#4D96FF", image: "https://source.unsplash.com/featured/?hotel,bar" },
    { id: 4, name: "Pat O'Brien's", description: "Ikonische Bar im French Quarter, Heimat des berühmten Hurricane-Cocktails.", lat: 29.9584, lng: -90.0650, color: "#FFD93D", image: "https://source.unsplash.com/featured/?pub,cocktail" },
    { id: 5, name: "Bacchanal Fine Wine & Spirits", description: "Gemütlicher Garten, erlesene Weine und hochwertige Speisen.", lat: 29.9633, lng: -90.0440, color: "#FF8E72", image: "https://source.unsplash.com/featured/?wine,garden" },
    { id: 6, name: "The Elysian Bar", description: "Elegante Bar in historischem Gebäude mit anspruchsvollem Ambiente und exquisiten Cocktails.", lat: 29.9662, lng: -90.0523, color: "#845EC2", image: "https://source.unsplash.com/featured/?elegant,bar" },
    { id: 7, name: "French 75", description: "Noble Bar im Arnaud’s, bekannt für Champagner-Cocktails und erstklassigen Service.", lat: 29.9550, lng: -90.0662, color: "#FF9671", image: "https://source.unsplash.com/featured/?champagne,bar" },
    { id: 8, name: "Hot Tin Rooftop Bar", description: "Angesagte Rooftop-Bar mit spektakulärem Blick auf die Skyline von New Orleans.", lat: 29.9291, lng: -90.0794, color: "#2C73D2", image: "https://source.unsplash.com/featured/?rooftop,bar" },
    { id: 9, name: "Lafitte's Blacksmith Shop", description: "Älteste Bar in den USA, historisches Ambiente bei Kerzenschein.", lat: 29.9617, lng: -90.0615, color: "#008F7A", image: "https://source.unsplash.com/featured/?historic,pub" },
    { id: 10, name: "The Bombay Club", description: "Luxuriöse Cocktailbar mit Jazzmusik und hochwertiger Getränkekarte.", lat: 29.9564, lng: -90.0685, color: "#F76E11", image: "https://source.unsplash.com/featured/?jazz,cocktail" }
  ];

  return (
    <div className="flex flex-col h-screen w-full max-w-4xl mx-auto">
      <h1 className="text-2xl font-bold text-center my-4">Top 10 Bars und Pubs in New Orleans für verwöhnte Zürcher</h1>
      <ul className="space-y-4 overflow-auto">
        {bars.map(bar => (
          <li key={bar.id} className={`flex flex-col md:flex-row items-center p-4 rounded cursor-pointer ${selectedBar === bar.id ? 'bg-indigo-100' : 'bg-white hover:bg-gray-100'}`} onClick={() => setSelectedBar(bar.id)}>
            <img src={bar.image} alt={bar.name} className="w-full md:w-32 h-32 object-cover rounded mr-4 mb-2 md:mb-0" />
            <div>
              <div className="font-semibold">{bar.name}</div>
              <div className="text-sm text-gray-600 mt-1">{bar.description}</div>
              <a href={`https://www.google.com/maps/search/?api=1&query=${bar.lat},${bar.lng}`} target="_blank" className="text-blue-500 hover:underline mt-1 inline-block">Auf Google Maps anzeigen</a>
            </div>
          </li>
        ))}
      </ul>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<NewOrleansBarMap />);
</script>

</body>
</html>
